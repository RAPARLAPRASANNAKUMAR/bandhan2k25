<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikya 2k25 - Badminton Auction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #141E30;
            background: -webkit-linear-gradient(to right, #243B55, #141E30);
            background: linear-gradient(to right, #243B55, #141E30);
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .card {
            background: rgba(20, 30, 48, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-glow {
            box-shadow: 0 0 15px rgba(251, 197, 49, 0.3), 0 0 30px rgba(251, 197, 49, 0.2);
        }
        .btn { transition: all 0.3s ease; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .btn-bid { background: linear-gradient(45deg, #fceabb, #f8b500); box-shadow: 0 4px 20px rgba(248, 181, 0, 0.4); }
        .btn-bid:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 30px rgba(248, 181, 0, 0.5); }
        .btn-preset { background: rgba(36, 59, 85, 0.8); border: 1px solid #243B55; }
        .btn-preset:hover { background: #243B55; transform: scale(1.05); }
        .input-code {
            background: rgba(0,0,0,0.3);
            border: 1px solid #302B63;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <div id="app" class="container mx-auto p-4 md:p-6">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold tracking-wider font-orbitron text-yellow-300">AIKYA 2K25</h1>
            <p class="text-lg md:text-xl text-gray-300 mt-1">Badminton Premier League Auction</p>
            <div id="user-info" class="mt-4 text-xs text-gray-400">Connecting...</div>
            <div id="auction-info" class="mt-2 text-md text-yellow-300 font-orbitron hidden"></div>
        </header>

        <!-- Lobby -->
        <div id="lobby">
            <div class="max-w-md mx-auto card rounded-2xl p-8 text-center">
                <h2 class="text-3xl font-bold font-orbitron mb-6">Join Auction</h2>
                <div class="space-y-4">
                    <input type="text" id="join-code-input" placeholder="ENTER AUCTION CODE" class="w-full p-3 rounded-lg input-code focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                    <button id="join-auction-btn" class="w-full btn btn-bid text-black font-bold py-3 px-8 rounded-lg text-lg">Join Auction</button>
                </div>
            </div>
             <div id="team-selection" class="max-w-lg mx-auto card rounded-2xl p-8 mt-6 hidden">
                <h3 class="text-2xl font-bold font-orbitron mb-6 text-center">Claim Your Team</h3>
                <div id="team-selection-list" class="space-y-3"></div>
            </div>
        </div>

        <!-- Main Auction Area -->
        <main id="auction-area" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div id="currentPlayerCard" class="card rounded-2xl p-6 text-center shadow-lg relative overflow-hidden">
                    <div id="loading-state" class="flex flex-col items-center justify-center h-full min-h-[400px] text-gray-300"><svg class="animate-spin h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="text-lg font-semibold">Waiting for the auction to start...</p></div>
                    <div id="player-details" class="hidden"><h2 class="text-xl font-semibold text-gray-400 mb-2">Currently Bidding On</h2><img id="player-image" src="https://placehold.co/150x150/2a338a/ffffff?text=Player" class="w-36 h-36 rounded-full mx-auto mb-4 border-4 border-yellow-400 object-cover shadow-lg"><h3 id="player-name" class="text-4xl font-bold font-orbitron text-yellow-300 tracking-wide"></h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 text-lg"><div class="card p-4 rounded-xl"><p class="text-sm text-gray-400">Base Price</p><p id="base-price" class="text-2xl font-semibold font-orbitron"></p></div><div class="card p-4 rounded-xl"><p class="text-sm text-gray-400">Current Bid</p><p id="current-bid" class="text-3xl font-bold text-green-400 font-orbitron"></p></div></div><div class="mt-4 card p-4 rounded-xl"><p class="text-sm text-gray-400">Highest Bidder</p><p id="highest-bidder" class="text-2xl font-medium flex items-center justify-center gap-2"></p></div></div>
                </div>
                <div id="bidding-controls" class="card rounded-2xl p-6 shadow-lg hidden"><h3 class="text-xl font-semibold text-center mb-4">Place Your Bid</h3><div class="flex items-center justify-center gap-2 md:gap-4 mb-4"><button data-increment="5" class="btn btn-preset text-white font-bold py-3 px-5 rounded-lg text-lg">+5 L</button><button data-increment="10" class="btn btn-preset text-white font-bold py-3 px-5 rounded-lg text-lg">+10 L</button><button data-increment="20" class="btn btn-preset text-white font-bold py-3 px-5 rounded-lg text-lg">+20 L</button></div><div class="flex flex-col sm:flex-row gap-4 mt-4"><select id="team-select" class="w-full sm:w-1/3 p-3 rounded-lg bg-indigo-900/80 border border-indigo-700 focus:ring-2 focus:ring-yellow-400 focus:outline-none"></select><div class="w-full sm:w-1/3 flex items-center justify-center bg-indigo-900/80 p-3 rounded-lg border border-indigo-700"><span class="text-gray-400 mr-2">Next Bid:</span> <span id="next-bid-display" class="text-xl font-bold text-white font-orbitron"></span></div><button id="place-bid-btn" class="w-full sm:w-1/3 btn-bid text-black font-bold py-3 px-6 rounded-lg text-lg">PLACE BID</button></div></div>
            </div>
            <div class="space-y-6"><div class="card rounded-2xl p-6 shadow-lg"><h3 class="text-2xl font-bold text-center mb-4 font-orbitron text-yellow-300">Teams</h3><div id="teams-container" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div></div><div class="card rounded-2xl p-6 shadow-lg"><h3 class="text-2xl font-bold text-center mb-4 font-orbitron text-yellow-300">Players Pool</h3><ul id="unsold-players-list" class="space-y-2 max-h-[350px] overflow-y-auto pr-2"></ul></div></div>
        </main>

        <div id="messageBox" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl opacity-0 transform translate-y-10"></div>
        <div id="purse-modal" class="modal"><div class="modal-content card rounded-2xl p-8 max-w-lg w-full"><h2 class="text-3xl font-bold text-center mb-6 font-orbitron text-yellow-300">Team Purses Remaining</h2><div id="purse-details" class="space-y-4"></div><button id="continue-btn" class="mt-8 w-full btn bg-gray-600 text-white font-bold py-3 px-8 rounded-lg">OK</button></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, getDocs, where, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const dom = {
            userInfo: document.getElementById('user-info'), auctionInfo: document.getElementById('auction-info'),
            lobby: document.getElementById('lobby'), auctionArea: document.getElementById('auction-area'),
            joinCodeInput: document.getElementById('join-code-input'), joinAuctionBtn: document.getElementById('join-auction-btn'),
            teamSelection: document.getElementById('team-selection'), teamSelectionList: document.getElementById('team-selection-list'),
            loadingState: document.getElementById('loading-state'), playerDetails: document.getElementById('player-details'),
            playerName: document.getElementById('player-name'), playerImage: document.getElementById('player-image'),
            basePrice: document.getElementById('base-price'), currentBid: document.getElementById('current-bid'),
            highestBidder: document.getElementById('highest-bidder'), teamSelect: document.getElementById('team-select'),
            placeBidBtn: document.getElementById('place-bid-btn'), teamsContainer: document.getElementById('teams-container'),
            unsoldPlayersList: document.getElementById('unsold-players-list'), messageBox: document.getElementById('messageBox'),
            purseModal: document.getElementById('purse-modal'),
            biddingControls: document.getElementById('bidding-controls'),
            purseDetails: document.getElementById('purse-details'), continueBtn: document.getElementById('continue-btn'),
            nextBidDisplay: document.getElementById('next-bid-display'), currentPlayerCard: document.getElementById('currentPlayerCard'),
        };

        let app, db, auth, userId, auctionId, userTeamId;
        let teamsData = {};
        let listeners = [];
        let proposedBid = 0;
        const appId = 'aikya2k25-auction';
        const firebaseConfig = { apiKey: "AIzaSyBNKUEPNcJEBXTk_Yc580eVVy8Mz0e5rDs", authDomain: "aikya2k25-11df9.firebaseapp.com", projectId: "aikya2k25-11df9" };

        const formatToLakhs = (amount) => `${Number(amount).toLocaleString('en-IN', { minimumFractionDigits: 1, maximumFractionDigits: 1 })} L`;
        const showMessage = (message, isError = false) => { dom.messageBox.textContent = message; dom.messageBox.className = `fixed bottom-5 right-5 text-white py-3 px-6 rounded-lg shadow-xl opacity-0 transform translate-y-10 ${isError ? 'bg-red-500' : 'bg-green-500'}`; requestAnimationFrame(() => dom.messageBox.classList.remove('opacity-0', 'translate-y-10')); setTimeout(() => dom.messageBox.classList.add('opacity-0', 'translate-y-10'), 3000); };
        
        async function initializeFirebase() { try { app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); onAuthStateChanged(auth, user => { if (user) { userId = user.uid; dom.userInfo.textContent = `Connected as User: ${userId.substring(0, 8)}...`; } else { listeners.forEach(unsub => unsub()); } }); await signInAnonymously(auth); } catch (error) { console.error("Firebase Init Error:", error); dom.userInfo.textContent = "Connection Error."; } }
        
        const getAuctionDoc = (id, ...path) => doc(db, `artifacts/${appId}/public/data/badminton-auctions`, id, ...path);
        const getAuctionCol = (id, ...path) => collection(db, `artifacts/${appId}/public/data/badminton-auctions`, id, ...path);

        async function handleJoinAuction() {
            const code = dom.joinCodeInput.value.toUpperCase();
            if (!code) return showMessage("Please enter an auction code.", true);
            
            const stateRef = getAuctionDoc(code, 'state', 'auctionState');
            if (!(await getDoc(stateRef)).exists()) return showMessage("Invalid auction code.", true);

            auctionId = code;
            const teamsSnapshot = await getDocs(getAuctionCol(auctionId, 'teams'));
            const teamsList = teamsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
            
            const myTeam = teamsList.find(t => t.captainId === userId);
            if (myTeam) {
                userTeamId = myTeam.id;
                return enterAuction();
            }

            const availableTeams = teamsList.filter(t => !t.captainId);
            if (availableTeams.length === 0) return showMessage("All teams in this auction are already claimed.", true);

            dom.teamSelectionList.innerHTML = availableTeams.map(t => `<button data-teamid="${t.id}" class="w-full btn btn-preset text-white font-bold py-3 px-8 rounded-lg text-lg flex items-center justify-center gap-3">${t.logo || 'üèÜ'} ${t.name}</button>`).join('');
            dom.teamSelection.classList.remove('hidden');
        }

        async function handleSelectTeam(e) {
            const selectedTeamId = e.target.closest('button')?.dataset.teamid;
            if (!selectedTeamId) return;

            const teamRef = getAuctionDoc(auctionId, 'teams', selectedTeamId);
            try {
                await runTransaction(db, async (transaction) => {
                    const teamDoc = await transaction.get(teamRef);
                    if (!teamDoc.exists() || teamDoc.data().captainId) throw new Error("Team already claimed.");
                    transaction.update(teamRef, { captainId: userId });
                });
                userTeamId = selectedTeamId;
                enterAuction();
            } catch (error) { console.error("Failed to claim team: ", error); showMessage(error.message, true); }
        }
        
        function enterAuction() {
            dom.lobby.classList.add('hidden');
            dom.auctionArea.classList.remove('hidden');
            dom.auctionArea.classList.add('grid');
            dom.auctionInfo.innerHTML = `AUCTION CODE: <span class="tracking-widest">${auctionId}</span>`;
            dom.auctionInfo.classList.remove('hidden');
            dom.teamSelect.value = userTeamId;
            dom.teamSelect.disabled = true;
            setupListeners();
        }

        function setupListeners() {
            listeners.forEach(unsub => unsub()); listeners = [];
            listeners.push(onSnapshot(getAuctionDoc(auctionId, 'state', 'auctionState'), updateAuctionStateUI));
            const playersQuery = query(getAuctionCol(auctionId, 'players'), where("status", "==", "unsold"));
            listeners.push(onSnapshot(playersQuery, snap => updateUnsoldPlayersUI(snap.docs.map(d => d.data()))));
            listeners.push(onSnapshot(getAuctionCol(auctionId, 'teams'), snap => {
                const teams = snap.docs.map(d => ({id:d.id, ...d.data()}));
                teamsData = teams.reduce((acc, team) => ({ ...acc, [team.id]: team }), {});
                updateTeamsUI(teams);
                updateTeamSelect(teams);
                if (userTeamId) dom.teamSelect.value = userTeamId;
                updateBidButtonsState(); // Update buttons when team data changes
            }));
        }
        
        async function updateAuctionStateUI(docSnap) {
            if (!docSnap.exists()) return;
            const state = docSnap.data();
            const hasPlayer = state.status === 'in_progress' && state.currentPlayerId;
            dom.loadingState.style.display = hasPlayer ? 'none' : 'flex';
            dom.playerDetails.style.display = hasPlayer ? 'block' : 'none';
            dom.currentPlayerCard.classList.toggle('card-glow', hasPlayer);
            dom.biddingControls.classList.toggle('hidden', !hasPlayer);

            if (state.status === 'sold' && dom.purseModal.style.display !== 'flex') {
                showPurseModal();
            }

            if (hasPlayer) {
                const playerDoc = await getDoc(getAuctionDoc(auctionId, 'players', state.currentPlayerId));
                if (!playerDoc.exists()) return;
                const player = playerDoc.data();
                dom.playerName.textContent = player.name;
                dom.playerImage.src = player.imageUrl || 'https://placehold.co/150x150/2a338a/ffffff?text=Player';
                dom.playerImage.onerror = () => { dom.playerImage.src = 'https://placehold.co/150x150/2a338a/ffffff?text=Error'; };
                dom.basePrice.textContent = formatToLakhs(player.basePrice);
                dom.currentBid.textContent = formatToLakhs(state.currentBid);
                const bidderTeam = teamsData[state.highestBidder];
                dom.highestBidder.innerHTML = bidderTeam ? `${bidderTeam.logo || 'üèÜ'} ${bidderTeam.name}` : 'None';
                updateProposedBid(state.currentBid);
            }
        }

        function updateBidButtonsState() {
            if (!userTeamId || !teamsData[userTeamId]) return;
            const budget = teamsData[userTeamId].budget;

            document.querySelectorAll('.btn-preset').forEach(btn => {
                const increment = parseFloat(btn.dataset.increment);
                if (proposedBid + increment > budget) {
                    btn.disabled = true;
                } else {
                    btn.disabled = false;
                }
            });

            if (proposedBid > budget) {
                dom.placeBidBtn.disabled = true;
            } else {
                dom.placeBidBtn.disabled = false;
            }
        }

        const updateUnsoldPlayersUI = (players) => { dom.unsoldPlayersList.innerHTML = players.length === 0 ? '<li class="text-gray-400 text-center">All players sold!</li>' : players.map(p => `<li class="flex justify-between items-center bg-indigo-900/50 p-2 rounded-lg"><span>${p.name}</span><span class="font-semibold text-sm text-gray-300">${formatToLakhs(p.basePrice)}</span></li>`).join(''); };
        const updateTeamsUI = (teams) => { 
            dom.teamsContainer.innerHTML = teams.map(t => `
                <div class="card p-3 rounded-lg flex flex-col gap-2">
                    <!-- Top Row: Name and Budget -->
                    <div class="flex items-start justify-between gap-4">
                        <div class="flex items-center gap-3">
                            <span class="text-3xl">${t.logo || 'üèÜ'}</span>
                            <h4 class="font-bold text-lg leading-tight">${t.name}</h4>
                        </div>
                        <span class="font-semibold text-green-400 font-orbitron text-lg whitespace-nowrap">${formatToLakhs(t.budget)}</span>
                    </div>
                    <!-- Bottom Row: Players -->
                    <div class="pl-12"> <!-- Indent to align with team name -->
                        <p class="text-xs text-gray-400 leading-tight">
                            <span class="font-semibold text-gray-300">Players:</span> 
                            ${t.players.join(', ') || 'None'}
                        </p>
                    </div>
                </div>
            `).join(''); 
        };
        const updateTeamSelect = (teams) => { dom.teamSelect.innerHTML = teams.map(t => `<option value="${t.id}">${t.name}</option>`).join(''); };
        const updateProposedBid = (amount) => { 
            proposedBid = Math.round(amount * 2) / 2; 
            dom.nextBidDisplay.textContent = formatToLakhs(proposedBid); 
            updateBidButtonsState();
        };

        async function handlePlaceBid() {
            const teamId = userTeamId;
            if (!teamId) return showMessage("You must claim a team to bid.", true);
            
            const stateRef = getAuctionDoc(auctionId, 'state', 'auctionState');
            const state = (await getDoc(stateRef)).data();

            if (state.status !== 'in_progress') return showMessage("Bidding is not open.", true);
            if (proposedBid <= state.currentBid) return showMessage("Bid must be higher than current bid.", true);
            if (proposedBid > teamsData[teamId].budget) return showMessage("Bid exceeds your team's budget.", true);

            await updateDoc(stateRef, { currentBid: proposedBid, highestBidder: teamId });
            showMessage(`Bid of ${formatToLakhs(proposedBid)} by ${teamsData[teamId].name}!`, false);
        }
        
        function showPurseModal() {
            if (dom.purseModal.style.display === 'flex') return;
            dom.purseDetails.innerHTML = Object.values(teamsData).map(t => `<div class="flex justify-between items-center bg-indigo-900/50 p-3 rounded-lg"><span class="font-semibold flex items-center gap-2">${t.logo || ''} ${t.name}</span><span class="font-bold text-green-400 font-orbitron">${formatToLakhs(t.budget)}</span></div>`).join('');
            dom.purseModal.style.display = 'flex';
        }

        dom.continueBtn.addEventListener('click', async () => {
             dom.purseModal.style.display = 'none';
             const stateRef = getAuctionDoc(auctionId, 'state', 'auctionState');
             const state = (await getDoc(stateRef)).data();
             if (state.status === 'sold') {
                await updateDoc(stateRef, { status: 'not_started', currentPlayerId: null, currentBid: 0, highestBidder: 'None' });
             }
        });
        
        document.querySelectorAll('.btn-preset').forEach(btn => btn.addEventListener('click', async () => {
            const increment = parseFloat(btn.dataset.increment);
            const stateDoc = await getDoc(getAuctionDoc(auctionId, 'state', 'auctionState'));
            if (!stateDoc.exists()) return;
            const state = stateDoc.data();
            if (state.status !== 'in_progress') return;
            updateProposedBid(proposedBid + increment);
        }));
        
        dom.joinAuctionBtn.addEventListener('click', handleJoinAuction);
        dom.teamSelectionList.addEventListener('click', handleSelectTeam);
        dom.placeBidBtn.addEventListener('click', handlePlaceBid);
        
        initializeFirebase();
    </script>
</body>
</html>
